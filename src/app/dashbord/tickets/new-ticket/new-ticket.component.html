<!-- On pourrait aussi se débarasser de du form mais ok pour sémantic ou raison d'accessibilité -->
<!-- <form (ngSubmit)="onSubmit(titleInput.value, texteInput.value, form)" #form> -->
<form (ngSubmit)="onSubmit(titleInput.value, texteInput.value)" #form>
<!-- on peut ajouter les attributs de mon choix dans mes prorpres élément 
   par exemple ici avec class=='control'
   <app-control class="control" label="Title">
   ou alors on peut alles dans le controle ts pour ajouter un host proprety  -->
   <app-control label="Title">
      <input name="title" id="title" #titleInput #input/>
    </app-control>
    <!-- <app-control class="control" label="Request"> -->
    <app-control label="Request">
      <textarea name="request" id="request" rows="3" #texteInput #input></textarea>
    </app-control>
    <p>

      <!-- <button appButton #btn> ==> btn est l'intance de ce component donc différent de quand texte plus haut
        -->
      <button appButton>
        Submit
        <span ngProjectAs="icon">⌲</span>
      </button>
    </p>
  </form>
