<div>
  <ul>
    @for (ticket of tickets; track ticket.id) {
      <li>
        <app-ticket /> - {{ $first}} 
        <!-- $first $last $even $odd $count -->
      </li>
    } @empty {
      <p>No Tickets avaible</p>
    }
  </ul>
</div>

<div id="new-ticket">
  <app-new-ticket (add)="onAdd($event)"/>
</div>
